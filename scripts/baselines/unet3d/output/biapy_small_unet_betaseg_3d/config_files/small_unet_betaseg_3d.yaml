# BiaPy version: 3.6.7

SYSTEM:
    NUM_CPUS: -1

PROBLEM:
    TYPE: SEMANTIC_SEG
    NDIM: 3D
  
DATA: 
    PATCH_SIZE: (32, 32, 32, 1)
    TRAIN:                                                                                                              
        PATH: /group/jug/Sheida/Damian/balanced/betaseg/2d/20/imgs
        GT_PATH: /group/jug/Sheida/Damian/balanced/betaseg/2d/20/labs
        IN_MEMORY: True
    VAL:
        SPLIT_TRAIN: 0.15
        RANDOM: True
        FROM_TRAIN: True

AUGMENTOR:
    ENABLE: True
    RANDOM_ROT: True
    VFLIP: True
    HFLIP: True
    ZFLIP: True

MODEL:
    ARCHITECTURE: unet
    FEATURE_MAPS: [16, 32, 64, 128, 256]
    LOAD_CHECKPOINT: False
    N_CLASSES: 5
    SOURCE: "biapy"

TRAIN:
    ENABLE: True
    OPTIMIZER: ADAMW
    LR: 1.E-3
    BATCH_SIZE: 30
    EPOCHS: 150
    PATIENCE: 20
    LR_SCHEDULER:
        NAME: 'onecycle'    # use one-cycle learning rate scheduler
  
TEST:
    ENABLE: True
    AUGMENTATION: False
    FULL_IMG: False